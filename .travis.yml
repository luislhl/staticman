language: node_js
cache:
  directories:
  - node_modules
services:
  - docker
notifications:
  email: false
node_js:
- '8.11.3'
install: true
script:
  - docker build -t luislhl/staticman --build-arg GITHUB_TOKEN="$GITHUB_TOKEN" --build-arg RSA_PRIVATE_KEY="$RSA_PRIVATE_KEY" .
